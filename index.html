<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <h1 id="titulo" class="texto">Ejemplo de Calculadora</h1>
    <h2 class="texto">Clase 2</h2>

      <div id="calc-middle">

        <div id="buttons">
          <ul>
            <li class="button">MC</li>
            <li class="button">M+</li>
            <li class="button">M-</li>
            <li class="button">/</li>

            <li class="button">8</li>
            <li class="button">9</li>
            <li class="button">*</li>
            <li class="button">4</li>
            <li class="button">5</li>
            <li class="button">6</li>
            <li class="button">-</li>
            <li class="button">1</li>
            <li class="button">2</li>
            <li class="button">3</li>
            <li class="button">+</li>
            <li class="button">C</li>
            <li class="button">0</li>
            <li class="button">.</li>
            <li class="button">=</li>
          </ul>

        </div>
      </div>
      <div id="calc-bottom"></div>
    </div>


  </body>
</html>
