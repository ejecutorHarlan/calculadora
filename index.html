<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        
        <title>Calculadora</title>
    </head>
    <body>
        <h1 id="titulo" class="texto">Calculadora</h1>
        <div id="calc">
            <div id="calc-top"></div>
            <div id="calc-middle">
                <div id="display"></div>
                <div id="buttons">
                    <ul>
                        <li id="btnMc" class="button">MC</li>
						<li id="btnMadd" class="button">M+</li>
						<li id="btnMsub" class="button">M-</li>
						<li id="btnDiv" class="button">/</li>
						<li id="btnSeven" class="button">7</li>
						<li id="btnEight" class="button">8</li>
						<li id="btnNine" class="button">9</li>
						<li id="btnMult" class="button">*</li>
						<li id="btnFour" class="button">4</li>
						<li id="btnFive" class="button">5</li>
						<li id="btnSix" class="button">6</li>
						<li id="btnSub" class="button">-</li>
						<li id="btnOne" class="button">1</li>
						<li id="btnTwo" class="button">2</li>
						<li id="btnThree" class="button">3</li>
						<li id="btnAdd" class="button">+</li>
						<li id="btnC" class="button">C</li>
						<li id="btnCero" class="button">0</li>
						<li id="btnPoint" class="button">.</li>
						<li id="btnEqual" class="button">=</li>
                    </ul>
                </div>
            </div>
            <div id="calc-bottom"></div>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="app.js" ></script>
    </body>
</html>
